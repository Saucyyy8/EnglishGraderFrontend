<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI English Grader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>English Composition Grader</h1>
            <p class="subtitle">Powered by DeepSeek V3 Vision</p>
        </header>

        <main>
            <section class="card question-selection">
                <h2>1. Select a Topic</h2>
                <div class="radio-group">
                    <label class="radio-card">
                        <input type="radio" name="question" value="question1">
                        <span class="radio-content">
                            <span class="question-title"> The Science Camp Misadventure</span>
                            <span class="question-text">Narrate your experience – what exactly happened, what you saw, what you did, what you felt and what you learnt from the experience.</span>
                        </span>
                    </label>
                    
                    <label class="radio-card">
                        <input type="radio" name="question" value="question2">
                        <span class="radio-content">
                            <span class="question-title">Short Story: Pride</span>
                            <span class="question-text">Write an original short story entitled: “Man often spoils what is good given to him, as he is often ruined by his pride.”</span>
                        </span>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="question" value="question3">
                        <span class="radio-content">
                            <span class="question-title">Essay: Ageing Parents</span>
                            <span class="question-text">Children should take care of their ageing parents. Express your views either for or against the statement.</span>
                        </span>
                    </label>
                </div>
            </section>

            <section class="card upload-section">
                <h2>2. Upload Your Answer</h2>
                <div class="upload-area" id="drop-zone">
                    <input type="file" id="file-input" multiple accept="image/*" hidden>
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    </div>
                    <p>Drag & Drop images here or <strong>Click to Browse</strong></p>
                    <p class="file-hint">Supports JPG, PNG (Max 5MB per file)</p>
                </div>
                <div id="preview-container" class="preview-container"></div>
            </section>

            <div class="action-area">
                <button id="grade-btn" class="primary-btn" disabled>
                    <span class="btn-text">Grade My Composition</span>
                    <span class="loader hidden"></span>
                </button>
            </div>

            <section id="results-section" class="results-section hidden">
                <div class="card result-card">
                    <div class="score-header">
                        <h2>Grading Result</h2>
                        <div class="score-circle">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <text x="18" y="20.35" class="percentage">0/10</text>
                            </svg>
                        </div>
                    </div>

                    <div class="feedback-block">
                        <h3>Overall Feedback</h3>
                        <p id="feedback-text" class="feedback-text">...</p>
                    </div>

                    <div class="errors-block">
                        <h3>Detailed Corrections</h3>
                        <div id="errors-list" class="errors-list">
                            <!-- Errors will be injected here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
